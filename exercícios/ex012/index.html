<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Os vídeos a seguir estão hospedados no meu próprio servidor.</p>

    <video width="500" poster="imagens/thumb.png" controls>
    <source src="media/video-teste.webm" type="video/webm">
    <source src="media/video-teste.m4v" type="video/mp4">
    <source src="media/video-teste.ogv" type="video/ogg">
    <source src="media/video-teste.mp4" type="video/mp4">
    <p>Infelizmente seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos com o Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos com Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/373404085?h=096d9c0447" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
